<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MentorLink - Session Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      height: 100vh;
    }

    .sidebar {
       width: 220px;
      background-color:#c7c4c4;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .logo {
      width: 200px;
      height: 200px;
    }

    .sidebar h2 {
      color: #1e3d77;
      margin-top: 10px;
      margin-bottom: 0%;
      margin-left: 30px;
        align-items: center;
    }
     .subtitle {
      font-size: 12px;
      color: #333;
      margin-top: 0px;
      margin-left: 15px;
      margin-bottom: 10px;
      align-items: center;
    }
    .sidebar nav {
      margin-top: 30px;
      width: 100%;
    }

    .sidebar nav a {
      display: block;
      padding: 12px 15px;
      text-decoration: none;
      color: #000;
      margin: 8px 0;
      border-radius: 8px;
    }

    .sidebar nav a.active {
      background-color: #094a9c;
      color: white;
      border-radius: 5px;
    }
    .menu-item.active {
      background-color: #094a9c;
      color: white;
      border-radius: 5px;
}

     .logout {
      background-color: #094a9c;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .main h1 {
      color: #094a9c;
      font-size: 24px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
    }

    label {
      margin: 10px 0 5px;
    }

    input[type="text"], input[type="date"], select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .mode {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    .mode input {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #094a9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color:#094a9c;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="butterfly 1.png" alt="Logo" class="logo" />
    <h2>MentorLink</h2>
    <p class="subtitle">University Counselling System</p>
    <nav id="sidebar-menu">
  <a href="C:\Users\divan\Desktop\counselling System\Dashboard.html" class="menu-item ">Dashboard</a>
  <a href="C:\Users\divan\Desktop\counselling System\undergraduater.html" class="menu-item">Profile</a>
  <a href="C:\Users\divan\Desktop\counselling System\counselling feedbackform.html" class="menu-item">Feedback</a>
  <a href="C:\Users\divan\Desktop\counselling System\Appointment.html" class="menu-item">Appointment</a>
  <a href="C:\Users\divan\Desktop\counselling System\schedule.html" class="menu-item active">Schedule</a>
  <a href="C:\Users\divan\Desktop\counselling System\progress.html" class="menu-item">Progress</a>
</nav>
    <button class="logout-button">Logout</button>
  </div>

  <div class="main">
    <h1>Session Schedule..</h1>
    <form>
      <label for="sessionNo">Session No</label>
      <input type="text" id="sessionNo" name="sessionNo" />

      <label for="universityId">University ID</label>
      <input type="text" id="universityId" name="universityId" />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" />

      <label for="timezone">Timezone</label>
      <select id="timezone" name="timezone">
        <option>GMT+5:30 (IST)</option>
        <option>GMT</option>
        <option>GMT+1</option>
        <option>GMT+2</option>
        <!-- Add more as needed -->
      </select>

      <label>Mode:</label>
      <div class="mode">
        <label><input type="radio" name="mode" value="physical" /> Physical</label>
        <label><input type="radio" name="mode" value="virtual" /> Virtual</label>
      </div>

      <label for="venue">Venue</label>
      <select id="venue" name="venue">
        <option>Main Hall</option>
        <option>Zoom</option>
        <option>Skype</option>
        <!-- Add more as needed -->
      </select>

      <button type="submit">Save</button>
    </form>
  </div>
</body>
