       <div class="appointment-container">
  <div class="form-section">
    <h2>Appointment Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="university-id">University ID</label>
        <input type="text" id="university-id" placeholder="University ID">
      </div>
      <div class="form-group">
        <label>Counselling Preference</label>
        <div class="radio-group">
          <label><input type="radio" name="counselling" value="physical"> Physical</label>
          <label><input type="radio" name="counselling" value="virtual"> Virtual</label>
        </div>
      </div>
      <div class="form-group">
        <label>Language Preference</label>
        <div class="radio-group">
          <label><input type="radio" name="language" value="english"> English</label>
          <label><input type="radio" name="language" value="sinhala"> Sinhala</label>
          <label><input type="radio" name="language" value="tamil"> Tamil</label>
        </div>
      </div>
      <div class="form-group">
        <label for="time-slot">Time Slot</label>
        <select id="time-slot">
          <option value="">Select a time slot</option>
          <option>9:00 AM - 10:00 AM</option>
          <option>10:00 AM - 11:00 AM</option>
          <option>1:00 PM - 2:00 PM</option>
        </select>
      </div>
      <div class="form-group">
        <label for="focus">What would you like to concentrate on?</label>
        <select id="focus">
          <option>Please Select</option>
          <option>Stress Management</option>
          <option>Academic Pressure</option>
          <option>Career Guidance</option>
        </select>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn-submit">Submit</button>
        <button type="reset" class="btn-cancel">Cancel</button>
      </div>
    </form>
  </div>
