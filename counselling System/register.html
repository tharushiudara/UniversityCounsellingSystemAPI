<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MentorLink Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- Background image -->
  <img src="left-bg.jpg .jpg"alt="Background" class="background-image">

  <div class="container">
    <div class="form-section">
      <h2>Welcome back!</h2>
      <p>Create your account to continue</p>

      <div class="tabs">
        
        <input type="radio" id="undergraduate-tab" name="form-tab" checked>
        <label for="undergraduate-tab" class="tab-label">Undergraduate</label>
        <input type="radio" id="counsellor-tab" name="form-tab">
        <label for="counsellor-tab" class="tab-label">Counsellor</label>

        <div class="tab-content" id="undergraduate-form">
        <form onsubmit="saveData(event)">
          <input type="text" placeholder="University ID" required>
          <input type="text" placeholder="Full name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm password" required>
          <button type="submit">Register</button>
          </form>
        </div>
        
        <div class="tab-content" id="counsellor-form">
        <form onsubmit="saveCounselorData(event)">
          <input type="text" placeholder="Full name" required>
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Contact NO" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm password" required>
          <input type="text" placeholder="professional qulification" required>
          <button type="submit">Register</button>
        </form>
      </div>
      <p class="signin">Already have an account? <a href="C:\Users\divan\Desktop\counselling System\index.html">Sign in</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
