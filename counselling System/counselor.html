<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Counsellor Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: #333;
    }

    .container {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: #c7c4c4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .logo-section {
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
    }

    .logo-section h2 {
      color: #1e3d77;
      margin-top: 10px;
    }

    .subtitle {
      font-size: 12px;
      color: #333;
    }

    .sidebar nav a {
      display: block;
      padding: 12px 15px;
      text-decoration: none;
      color: #000;
      margin: 8px 0;
      border-radius: 8px;
    }

    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: #094a9c;
      color: #fff;
    }

    .logout {
      background-color: #094a9c;
      color: #fff;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
    }

    /* Main Content */
    .main-content {
      background-color: #fff;
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .avatar-circle {
      width: 100px;
      height: 100px;
      background-color: #4b61b1;
      border-radius: 50%;
    }

    .title {
      font-size: 24px;
      font-weight: 500;
    }

    /* Form Styling - CLASS BASED */
    .profile-form {
      width: 100%;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      font-size: 15px;
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      background-color: #eee;
      border-radius: 8px;
      padding: 10px 15px;
    }

    .icon {
      margin-right: 10px;
      color: #666;
    }

    .form-input {
      border: none;
      background: transparent;
      width: 100%;
      outline: none;
      font-size: 14px;
    }

    .form-textarea {
      width: 100%;
      min-height: 100px;
      border: none;
      background-color: #eee;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .form-buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 30px;
      background-color: #094a9c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #073b7c;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-section">
        <img src="butterfly 1.png" alt="Logo" class="logo" />
        <h2>MentorLink</h2>
        <p class="subtitle">University Counselling System</p>
      </div>
      <nav>
        <a href="C:\Users\divan\Desktop\counselling System\Dashboard.html" class="nav-links">Dashboard</a>
        <a href="C:\Users\divan\Desktop\counselling System\counselor.html" class="active" >Profile</a>
        <a href="C:\Users\divan\Desktop\counselling System\review feedback.html" class="nav-links">Feedback</a>
        <a href="C:\Users\divan\Desktop\counselling System\Appointment.html" class="nav-links" >Appointment</a>
        <a href="C:\Users\divan\Desktop\counselling System\schedule.html" class="nav-links">Schedule</a>
        <a href="C:\Users\divan\Desktop\counselling System\progress.html" class="nav-links">Progress</a>
      </nav>
      <a href="C:\Users\divan\Desktop\counselling System\index.html" class="logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="profile-header">
        <div class="avatar-circle"></div>
        <h2 class="title">Counsellor</h2>
      </div>

      <form class="profile-form">
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user icon"></i>
            <input class="form-input" type="text" id="name" placeholder="Full name" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="contact">Contact No</label>
          <div class="input-wrapper">
            <i class="fas fa-phone icon"></i>
            <input class="form-input" type="text" id="contact" placeholder="Contact No" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="qualifications">Professional Qualifications</label>
          <textarea class="form-textarea" id="qualifications" placeholder="Please type here..."></textarea>
        </div>

        <div class="form-buttons">
          <button type="button" class="btn">Back</button>
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
