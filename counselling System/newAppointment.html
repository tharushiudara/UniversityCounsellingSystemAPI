<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Appointment Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .appointment-container {
      background: #fff;
      width: 1265px;
      border-radius: 12px;
      box-shadow: 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 40px;
    }

    .appointment-form h1 {
      color: #094a9c;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .appointment-form h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-inline {
      display: flex;
      gap: 20px;
    }

    .form-inline input,
    select,
    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      resize: vertical;
      min-height: 80px;
    }

    .btn-submit {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #094a9c;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="appointment-container">
  <div class="appointment-form">
    <h1>Book a Counselling Appointment</h1>
    <h2>New Appointment Form</h2>

    <div class="form-group form-inline">
      <div>
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" placeholder="Enter ID">
      </div>
      <div>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Enter your name">
      </div>
    </div>

    <div class="form-group form-inline">
      <div>
        <label for="date">Preferred Date</label>
        <input type="date" id="date">
      </div>
      <div>
        <label for="time">Preferred Time</label>
        <input type="time" id="time">
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type of Counselling</label>
      <select id="type">
        <option value="">Select</option>
        <option value="academic">Academic</option>
        <option value="career">Career</option>
        <option value="personal">Personal</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Additional Notes</label>
      <textarea id="notes" placeholder="Describe your concerns or questions..."></textarea>
    </div>

    <button class="btn-submit" type="submit">Book Appointment</button>
  </div>
</div>

</body>
</html>
