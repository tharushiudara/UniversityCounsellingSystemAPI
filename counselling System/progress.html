  <div class="main-content">
    <h2>Student Progress</h2>
    <form>
      <div class="form-group">
        <label for="university-id">University ID</label>
        <input type="text" id="university-id" name="university-id" />
      </div>

      <div class="form-group">
        <label for="session-date">Last Session Date</label>
        <input type="date" id="session-date" name="session-date" />
      </div>

      <div class="form-group">
        <label for="progress">Progress</label>
        <textarea id="progress" name="progress" placeholder="Type here..."></textarea>
      </div>

      <div class="form-group">
        <label for="action">Action</label>
        <input type="text" id="action" name="action" />
      </div>

      <div class="form-group">
        <label for="reminder">Set Reminder</label>
        <select id="reminder" name="reminder">
          <option value="">Select...</option>
          <option value="1day">1 Day Before</option>
          <option value="2days">2 Days Before</option>
          <option value="1week">1 Week Before</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit">Save</button>
        
      </div>
    </form>
  </div>
